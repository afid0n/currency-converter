<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <header>
        <div id="burger-menu" >
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="logo"><img src="Frame.svg" /></div>
        <nav>
            <ul>
                <li><a href="#">Bank</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Investment</a></li>
                <li><a href="#">Insurance</a></li>
                <li><a href="#">Mobile</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Entertainment</a></li>
            </ul>
        </nav>
        <button id="log-out">Log out</button>
    </header>

    <main>
        <section id="main">
            <h1>Online currency converter</h1>
            <div class="container">
                <div class="container__left">
                    <p class="box-title">My currency</p>
                    <div class="buttons">
                        <button class="left-btn active">RUB</button>
                        <button class="left-btn">USD</button>
                        <button class="left-btn">EUR</button>
                        <button class="left-btn">GBP</button>
                    </div>

                    <div class="container__left--curr">
                        <input type="text" id="my-currency">


                        <div id="one-curr__left">
                            <span>1</span>
                            <p>RUB</p>
                            <span>=</span>
                            <span>0.00</span>
                            <p>USD</p>
                        </div>
                    </div>
                </div>

                <div class="container__right">
                    <p class="box-title">The currency I want to convert</p>
                    <div class="buttons">
                        <button class="right-btn">RUB</button>
                        <button class="right-btn active">USD</button>
                        <button class="right-btn">EUR</button>
                        <button class="right-btn">GBP</button>
                    </div>
                    <div class="container__right--curr">
                        <input  type="text" id="converted-currency">

                        <div id="one-curr__right">
                            <span>1</span>
                            <p>RUB</p>
                            <span>=</span>
                            <span>0.00</span>
                            <p>USD</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app.js"></script>
</body>

</html>
